<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor/ Mortgage repayment calculator</title>
  <link rel="stylesheet" href="./CC/Styles.CSS">
  
</head>
<body>
  <main class="mortgage-calculator">
    <h1>Mortgage Calculator</h1> <samp style="text-align: center;">Clear All</samp>
    

    <form>
      <label>
        Mortgage Amount <span class="required">*</span>
        <input type="text" placeholder="Â£ 300">
      </label>

      <div class="row">
        <label>
          Mortgage Term <span class="required">*</span>
          <input type="text" placeholder="25 years">
        </label>

        <label>
          Interest Rate <span class="required">*</span>
          <input type="text" placeholder="5.25 %">
        </label>
      </div>

      <label>
        Mortgage Type <span class="required">*</span>
        <div class="row">
          <div class="query-type">
            <input type="radio" name="mortgage-type">
            Repayment
          </div>
          <div class="query-type">
            <input type="radio" name="mortgage-type">
            Interest Only
          </div>
        </div>
      </label>

      <input type="submit" value="Calculate Repayments">
    </form>

    <section class="results">
      <h2>Results shown here</h2>
      <p>Complete the form and click "Calculate Repayments" to see what your monthly repayments would be.</p>
    </section>
  </main>
</body>
</html>
